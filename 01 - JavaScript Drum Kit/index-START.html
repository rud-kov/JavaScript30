<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  <script type="module" src="/script.js"></script>
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" class="audio" src="sounds/clap.wav"></audio>
  <audio data-key="83" class="audio" src="sounds/hihat.wav"></audio>
  <audio data-key="68" class="audio" src="sounds/kick.wav"></audio>
  <audio data-key="70" class="audio" src="sounds/openhat.wav"></audio>
  <audio data-key="71" class="audio" src="sounds/boom.wav"></audio>
  <audio data-key="72" class="audio" src="sounds/ride.wav"></audio>
  <audio data-key="74" class="audio" src="sounds/snare.wav"></audio>
  <audio data-key="75" class="audio" src="sounds/tom.wav"></audio>
  <audio data-key="76" class="audio" src="sounds/tink.wav"></audio>

</body>
</html>
